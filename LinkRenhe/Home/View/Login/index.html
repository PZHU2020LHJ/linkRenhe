{literal}
<script type="text/javascript">

    //发送验证码
    $("#getverify").click(function () {
        var phoneyz = $.trim($("#phoneyz").val());
        //var reg = /\d{11}/;
        if (phoneyz == '' || phoneyz.length < 11) {
            layer.open({
                content: '请输入正确的手机号',
                time: 2,
                shadeClose: true
            });
            return false;
        }
		if (phoneyz.match(/^((0\d{2,3}-\d{7,8})|(1[3584]\d{9}))$/ig)) {			
		} else {
			layer.open({
				content: '请输入正确的手机号',
				time: 2,
				shadeClose: true
			});
			return false;
		}
        $.ajax({
            type: "GET",
            url: "../login/sendVricode/phoneyz/" + phoneyz,
            success: function (msg) {
                if (msg != '' || msg == '-1') {
                    if ('1' == msg) {
                        layer.open({
                            content: '发送成功',
                            time: 1,
                            shadeClose: true
                        });
                        //验证码倒计时
                        var phoneyz = $.trim($("#phoneyz").val());
                        if (phoneyz != '') {
                            $("#getverify").css("display", "none");
                            setTimeout(jishiqi, 1000);
                            function jishiqi() {
                                var dd = $("#daojishi").html();
                                dd = dd - 1;
                                $("#daojishi").html(dd);
                                if (dd == 0) {
                                    $("#yanze").css("display", "none");
                                    $("#getverify").css("display", "inline");
                                    $("#cxhq").html("重新获取");
                                    $("#daojishi").html("60");
                                    $("#submit2").css("display", "none");
                                    $("#submithui").css("display", "block");
                                }
                                if (dd > 0) {
                                    $("#yanze").css("display", "inline");
                                    $("#submit2").css("display", "block");
                                    $("#submithui").css("display", "none");
                                    setTimeout(jishiqi, 1000);
                                }
                            }
                        }
                    }
                    if ('-2' == msg) {
                        layer.open({
                            content: '手机号未注册',
                            time: 1,
                            shadeClose: true
                        });
                    }
                    if ('-3' == msg) {
                        layer.open({
                            content: '手机号已注册',
                            time: 1,
                            shadeClose: true
                        });
                    }
                    if ('-5' == msg) {
                        layer.open({
                            content: '手机号为原来手机号',
                            time: 1,
                            shadeClose: true
                        });
                    }
                } else {
                    layer.open({
                        content: '获取验证码失败',
                        time: 1,
                        shadeClose: true
                    });
                }
            }
        });
    });

    $("#submit1").click(function () {
        var account = $.trim($("#account").val());
        var pwd = $.trim($("#pwd").val());
        //非空验证 
        if (account == '' || account.length < 11) {
            layer.open({
                content: '请输入正确的帐号',
                time: 2,
                shadeClose: true
            });
            return false;
        }
        if (pwd == '') {
            layer.open({
                content: '请输入密码',
                time: 2,
                shadeClose: true
            });
            return false;
        }
        $.ajax({
            type: "GET",
            url: "../login/loginEnter",
            data: account + '/' + pwd,
            success: function (msg) {
                if ('success' == msg) {

                    //alert(msg);

                    location.href = "../index/index";
                } else {
                    layer.open({
                        content: msg,
                        time: 2,
                        shadeClose: true
                    });
                    return false;
                }
            }
        });
    });


    $("#submithui").click(function () {
        layer.open({
            content: '请先获取验证码',
            time: 2,
            shadeClose: true
        });
        return false;
    });


    $("#submit2").click(function () {
        var phoneyz = $.trim($("#phoneyz").val());
        var vircode = $.trim($("#vircode").val());
        var daojishi = $.trim($("#daojishi").val());
        if (phoneyz == '') {
            layer.open({
                content: '请输入电话号码',
                time: 2,
                shadeClose: true
            });
            return false;
        }
        if (vircode == '') {
            layer.open({
                content: '请输入验证码',
                time: 2,
                shadeClose: true
            });
            return false;
        }
       
        //验证验证码
        $.ajax({
            type: "GET",
            url: "../login/VricodeEnter/",
            data: phoneyz + '/' + vircode,
            success: function (msg) {
                if ('success' == msg) {
                    location.href = "../index/index";
                } else {
                    layer.open({
                        content: msg,
                        time: 2,
                        shadeClose: true
                    });
                    return false;
                }
            }
        });
       
    });

    $(function () {
        $("#login_dengl .login_dengl_title li").click(function () {
            $(this).addClass("active").siblings().removeClass("active");
            var index = $(this).index();
            var li = $(this).parent().next().children();
            $(li[index]).show().siblings().hide();
        });
    });
    
    $(".phone_del").click(function () {
        $(".phone_del>img").toggle();
        var leix = $("#pwd").attr("type");
        if (leix == "password") {
            $("#pwd").attr("type", "text");
        } else {
            $("#pwd").attr("type", "password");
        }
    });



    //删除输入
    $(".yanz0").click(function () {
        $(".del0").val('');
    });
    $(".yanz1").click(function () {
        $(".del1").val('');
    });
    $(".yanz2").click(function () {
        $(".del2").val('');
    });
    $(".yanz3").click(function () {
        $(".del3").val('');
    });

    $("#account").keyup(function () {
        var account = $("#account").val();
        if (account != '') {
            $("#del0").css("display", "block");
        } else {
            $("#del0").css("display", "none");
        }
    });
    $("#pwd").keyup(function () {
        var pwd = $("#pwd").val();
        if (pwd != '') {
            $("#del1").css("display", "block");
        } else {
            $("#del1").css("display", "none");
        }
    });
    $("#phoneyz").keyup(function () {
        var phoneyz = $("#phoneyz").val();
        if (phoneyz != '') {
            $("#del2").css("display", "block");
        } else {
            $("#del2").css("display", "none");
        }
    });
    $("#vircode").keyup(function () {
        var vircode = $("#vircode").val();
        if (vircode != '') {
            $("#del3").css("display", "block");
        } else {
            $("#del3").css("display", "none");
        }
    });

    $("#del0").click(function () {
        var account = $("#account").val();
        if (account != '') {
            $("#del0").css("display", "block");
        } else {
            $("#del0").css("display", "none");
        }
    });
    $("#del1").click(function () {
        var pwd = $("#pwd").val();
        if (pwd != '') {
            $("#del1").css("display", "block");
        } else {
            $("#del1").css("display", "none");
        }
    });
    $("#del2").click(function () {
        var phoneyz = $("#phoneyz").val();
        if (phoneyz != '') {
            $("#del2").css("display", "block");
        } else {
            $("#del2").css("display", "none");
        }
    });
    $("#del3").click(function () {
        var vircode = $("#vircode").val();
        if (vircode != '') {
            $("#del3").css("display", "block");
        } else {
            $("#del3").css("display", "none");
        }
    });



</script>
{/literal}
